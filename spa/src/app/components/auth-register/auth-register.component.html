<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth-register.component.css">
</head>
<body>
  <div class="div">
    <form class="form" (ngSubmit)="registrarse()">
      <h2>Registro</h2>
      <input type="text" placeholder="Nombre de usuario" [(ngModel)]="username" name="username" required>
    <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
    <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required>
      <button type="submit" >Registrarse</button>
    </form>
    <a href="login">¿Ya tienes una cuenta? Inicia sesión</a>
  </div>
</body>
</html>
