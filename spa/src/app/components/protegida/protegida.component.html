<h1>Perfil del usuario</h1>
 <hr>
    <pre *ngIf="authService.isLoggedIn()">
    <code>
        Email: {{authService.getUserInfoFromToken()?.email}}
        Nombre: {{authService.getUserInfoFromToken()?.username}}
    </code>
    </pre>
